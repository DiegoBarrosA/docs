<head>
  <meta name="description" content="Documentation and project notes by Diego Barros. Open-source, IT, and technical guides.">
  <meta name="author" content="Diego Barros">
  <meta property="og:title" content="Diego Barros Docs">
  <meta property="og:description" content="Documentation and project notes by Diego Barros. Open-source, IT, and technical guides.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://docs.diegobarrosaraya.com/">
  <meta property="og:image" content="https://diegobarrosaraya.com/me.jpg">
  <!-- Analytics placeholder -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://diegobarrosaraya-assets.github.io/shared-theme.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
</head>

<body>
  <a href="#main-content" class="skip-link" style="position:absolute;left:-999px;top:auto;width:1px;height:1px;overflow:hidden;background:#212121;color:#fff;z-index:100;">Skip to main content</a>
  <nav class="main-nav" style="margin: 0 auto; max-width: 800px; padding: 20px 0 0 0; text-align: center;">
    <a href="https://diegobarrosaraya.com/">Home</a> |
    <a href="https://blog.diegobarrosaraya.com/">Blog</a> |
    <a href="https://docs.diegobarrosaraya.com/">Docs</a>
  </nav>
  <div id="main-content" class="container">
    {{ content }}

    <div class="social-links">
      <h2>Contact</h2>
      <p>
        <i class="fa-solid fa-envelope"></i>
        <a href="mailto:{{ site.data.social.email }}">{{ site.data.social.email }}</a>
      </p>
      <p>
        <i class="fa-brands fa-linkedin"></i>
        <a href="{{ site.data.social.linkedin }}" target="_blank">linkedin.com/in/diegobarrosaraya</a>
      </p>
      <p>
        <i class="fa-brands fa-github"></i>
        <a href="{{ site.data.social.github }}" target="_blank">github.com/DiegoBarrosA</a>
      </p>
    </div>
  </div>
  <!-- Mermaid.js CDN -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: "dark" });
  </script>
</body>

</html>
